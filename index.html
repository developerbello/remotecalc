<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote-Calc || A web-based calculator</title>
  <!-- Link to CSS styles -->
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="calc-container">
    <div class="calc-cover">
      
      <div class="calc-screen">
        <div class="screen-display">0</div>
      </div>
  
      <div class="calc-keys">
        <div class="first-keys">
          <button type="button" class="minus">-</button>
          <button type="button" class="plus">+</button>
          <button type="button" class="multiply">x</button>
          <button type="button" class="divide">/</button>
        </div>
  
        <div class="other-keys">
          <div class="flex-keys">
            <div class="second-keys">
              <button type="button" class="">7</button>
              <button type="button" class="">8</button>
              <button type="button" class="">9</button>
            </div>
            
            <div class="third-keys">
              <button type="button" class="">4</button>
              <button type="button" class="">5</button>
              <button type="button" class="">6</button>
            </div>
  
            <div class="fouth-keys">
              <button type="button" class="">1</button>
              <button type="button" class="">2</button>
              <button type="button" class="">3</button>
            </div>
  
            <div class="fifth-keys">
              <button type="button" class="">0</button>
              <button type="button" class="">.</button>
              <button type="button" class="ac">C</button>
            </div>
  
          </div>
          
          <div class="equal">
            <button type="button" class="equal-to">=</button>
          </div>
         
        </div>


    </div>

      
    </div>
  </div>
</body>
</html>
